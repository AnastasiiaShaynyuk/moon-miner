<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <link rel="stylesheet" href="//cdn.materialdesignicons.com/5.4.55/css/materialdesignicons.min.css">
  <link rel="stylesheet" href="style.css">
  <title>Moon Miner</title>
</head>
<body>
  <header class="container text-center text-light pt-3">
    <h1 class="head-name">MOON MINER</h1>
  </header>

  <main class="container">
    <section class="row text-center py-3">
      <div class="col">
        <img onclick="mine()" class="moon-img" src="images/swiss-moon 1.png" alt="Moon">
      </div>
    </section>
  </main>

  <footer class="container-fluid">
    
    <section class="row justify-content-center p-0 align-items-end">

      <div class="col-2 color text-light d-flex justify-content-between align-items-center px-4 newHeight">
        <h4> + <span id="total-cheese">0</span></h4>
        <i class="mdi mdi-gesture-double-tap fs-2"></i>
      </div>

      <!-- NOTE total cheese amount-->
      <div class="col-3 p-0">
        <div class="borders d-flex justify-content-between align-items-center text-light bg-warning px-5">
          <img class="cheese-icon" src="images/Cheese.png" alt="Cheese"><span id="cheese-amount" class="text-size">0</span>
        </div>
        </div>

        <div class="col-2 color-right text-light d-flex justify-content-between align-items-center px-4 newHeight">
          <i class="mdi mdi-timer-outline fs-2"></i>
          <h4> + <span id="total-cheese-timer">0</span></h4>
        </div>    </section>


    <section class="row justify-content-center text-light px-5">
      <div class="b-box-left col-6 pe-0">

        <!-- NOTE buttons -->

        <section class="row py-3 ps-3">
          <div class="col-5">
            <h5>CLICK UPGRADES</h5>
          </div>
          <div class="col-7">
            <h5>AUTOMATIC UPGRADES</h5>
          </div>
          <div class="col-5 py-2">
            <button id="btn-knife" class="btn btn-info text-light" onclick="buyUpdates('knife')"><span>50</span>  <img class="cheese-icon-btn" src="images/Cheese.png" alt="Cheese"></button> <span>Knife +1</span>
          </div>
          <div class="col-7 py-2">
            <button id="btn-mouse" class="btn btn-success text-light" onclick="buyAutoUpgrades('mousetronaut')"><span>1,000</span> <img class="cheese-icon-btn" src="images/Cheese.png" alt="Cheese"></button> <span>Mousetronaut +10/3s</span>
          </div>
          <div class="col-5 py-2">
            <button id="btn-drill" class="btn btn-info text-light" onclick="buyUpdates('drill')"><span>250</span> <img class="cheese-icon-btn" src="images/Cheese.png" alt="Cheese"></button> <span>Drill +5</span>
          </div>
          <div class="col-7 py-2">
            <button id="btn-station" class="btn btn-success text-light" onclick="buyAutoUpgrades('space station')"> <span>5,0000</span> <img class="cheese-icon-btn" src="images/Cheese.png" alt="Cheese"></button> <span>Space station +100/3s</span>
          </div>
        </section>
      </div>

      <!-- NOTE upgrades quantity -->
      <div class="b-box-right col-6">
        <section class="row py-3 pe-3">
          <div class="col-5 text-center">
            <h5>CLICK STATS</h5>
          </div>
          <div class="col-7 text-center">
            <h5>AUTOMATIC STATS</h5>
          </div>
          <div class="col-5 pt-3 pb-2 pe-0">
            <section class="row align-items-baseline">
              <div class="col-6 ps-3 p-0">
                <p><span id="knives" class="knives">0</span> Knives </p>
              </div>
              <div class="col-2">
                <i class="mdi mdi-arrow-right-bold-outline arrow"></i>
              </div>
              <div class="col-4 ps-0">
                <span id="total-knives" class="knives">0</span>
              </div>
            </section>
          </div>

          <div class="col-7 pt-3 pb-2 pe-0">
            <section class="row align-items-baseline">
              <div class="col-7">
                <p><span id="mouse" class="mouse">0</span> Mousetronaut </p>
              </div>
              <div class="col-2">
                <i class="mdi mdi-timer-outline arrow"></i>
              </div>
              <div class="col-3">
                <span id="total-mice" class="mouse">0</span>
              </div>
            </section>
          </div>


          <div class="col-5 pt-2 pe-0">
            <section class="row align-items-baseline">
              <div class="col-6 ps-3 p-0">
                <p><span id="drills" class="drills" class="box-drills">0</span> Drills</p></p>
              </div>
              <div class="col-2">
                <i class="mdi mdi-arrow-right-bold-outline arrow"></i>
              </div>
              <div class="col-4 ps-0">
                <span id="total-drills" class="drills">0</span>
              </div>
            </section>
          </div>


          <div class="col-7 pt-2 pe-0">
            <section class="row align-items-baseline">
              <div class="col-7">
                <p><span id="space-station" class="knives">0</span> Space station </p>
              </div>
              <div class="col-2">
                <i class="mdi mdi-timer-outline arrow"></i>
              </div>
              <div class="col-3">
                <span id="total-stations" class="knives">0</span>
              </div>
            </section>
          </div>

        </section>
      </div>
    </section>

  </footer>


  <script src="app.js"></script>
</body>
</html>
